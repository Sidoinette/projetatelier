<div class="pagination navigation my-4 ml-3 float-right mr-2">
  <nav aria-label="Page navigation example">
    <ul class="inline-flex -space-x-px text-base h-10">
      @if (data.currentPage != 0) {
        <li  class="page-item">
          <a (click)="danPaginate(data.currentPage!-1)" class="cursor-pointer flex items-center justify-center px-4 h-10 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700">Previous</a>
        </li>
      }

      @for (item of data.pages; track $index) {
        <a class="cursor-pointer text-blue-600 border border-gray-300 bg-blue-50 hover:bg-blue-100 hover:text-blue-700" (click)="danPaginate($index)" aria-current="page">
        <li class="flex items-center justify-center px-4 h-10" [ngClass]="{'bg-gray-500 text-white': $index == data.currentPage}">
          {{ $index+1 }}
        </li></a>
      }

      @if (data.totalPages != 0 && data.currentPage!+1!=data.totalPages) {
        <li  class="${currentPage+1==totalPages or totalPages==0 ?'hidden page-item':'page-item'">
            <a (click)="danPaginate(data.currentPage!+1)" class="cursor-pointer flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700">Next</a>
        </li>
      }
    </ul>
  </nav>
</div>
